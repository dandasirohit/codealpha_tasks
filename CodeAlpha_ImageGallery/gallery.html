<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Gallery</title>
<link rel="stylesheet" href="gallery_style.css" />
</head>
<body>
<h1>Image Gallery</h1>


<div class="filters">
<button class="active" data-filter="all">All</button>
<button data-filter="nature">Nature</button>
<button data-filter="city">City</button>
<button data-filter="animals">Animals</button>
</div>


<div class="gallery">
<div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1015/600/400" /></div>
<div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1011/600/400" /></div>
<div class="gallery-item" data-category="city"><img src="https://fastly.picsum.photos/id/43/1280/831.jpg?hmac=glK-rQ0ppFClW-lvjk9FqEWKog07XkOxJf6Xg_cU9LI" /></div>
<div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/1024/600/400" /></div>
<div class="gallery-item" data-category="nature"><img src="https://fastly.picsum.photos/id/15/2500/1667.jpg?hmac=Lv03D1Y3AsZ9L2tMMC1KQZekBVaQSDc1waqJ54IHvo4" /></div>
<div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1031/600/400" /></div>
<div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/237/600/400" /></div>
</div>


<!-- Lightbox -->
<div class="lightbox" id="lightbox">
<button class="close">✕</button>
<button class="prev">❮</button>
<img src="" />
<button class="next">❯</button>
</div>


<script src="gallery_script.js"></script>
</body>
</html>
